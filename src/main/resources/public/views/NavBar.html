<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Navbar.css">
    
</head>

<body>
<div class="wrapper">
    <aside id="sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">Empresa Tortillin</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="#" class="sidebar-link" id="inicioLink" data-bs-toggle="collapse" data-bs-target="#submenuInicio" aria-expanded="false">
                    <i class="lni lni-home"></i>
                    <span>INICIO</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link" data-bs-toggle="collapse" data-bs-target="#submenuEmpleados"
                   aria-expanded="false">
                    <i class="lni lni-users"></i>
                    <span>GESTIÓN DE EMPLEADOS</span>
                </a>
                <ul class="collapse list-unstyled ps-4" id="submenuEmpleados">
                    <li><a href="#" data-ruta="Employees/Register.html" onclick="cargarVista(event, 'Empleados > Registrar Empleado')" class="sidebar-link">Registrar Empleado</a></li>
                    <li><a href="#" data-ruta="Employees/EditInfo.html" onclick="cargarVista(event, 'Empleados > Editar Información de Empleados')" class="sidebar-link">Editar Información de Empleados</a></li>
                    <li><a href="#" class="sidebar-link">Lista de empleados</a></li>
                    <li><a href="#" class="sidebar-link">Asignar Roles</a></li>
                </ul>
            </li>
            <!-- Otras secciones -->
        </ul>
        <div class="sidebar-footer">
            <a href="Login.html" class="sidebar-link">
                <i class="lni lni-exit"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>
    
    <div class="main justify-content-center" style="height: 100vh; overflow-y: auto; background-color: rgb(224, 229, 229); background-size: cover; background-position: center; background-attachment: fixed;">
        <div id="content" class="text-center justify-content-center" style="height: 100%; ">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" id="breadcrumb-container">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                </ol>
            </nav>
            <iframe src="Home.html" style="height: 100%; display: flex; flex-direction: column; flex-grow: 1; width: 100%; border: none;" id="content-frame"></iframe>
        </div>
    </div>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="../js/Navbar.js"></script>
<script src="../js/Employees/cargarvistas.js"></script>

<script>
    function cargarVista(event, breadcrumbText) {
        event.preventDefault();
        const ruta = event.target.getAttribute('data-ruta');
        const iframe = document.querySelector('iframe');
        const breadcrumbContainer = document.getElementById('breadcrumb-container');

        if (!ruta) {
            window.location.href = 'error.html';
            return;
        }

        fetch(ruta)
            .then(response => {
                if (response.ok) {
                    iframe.src = ruta;
                    // Actualizar los breadcrumbs
                    actualizarBreadcrumbs(breadcrumbText);
                } else {
                    throw new Error('Página no encontrada');
                }
            })
            .catch(() => {
                window.location.href = 'error/error.html'; // Redirigir si no se encuentra la página
            });
    }

    // Actualiza los breadcrumbs con el texto proporcionado
    function actualizarBreadcrumbs(breadcrumbText) {
        const breadcrumbContainer = document.getElementById('breadcrumb-container');
        const breadcrumbItems = breadcrumbText.split(' > ');
        
        // Limpiar los breadcrumbs actuales
        breadcrumbContainer.innerHTML = '';

        breadcrumbItems.forEach((item, index) => {
            const li = document.createElement('li');
            li.classList.add('breadcrumb-item');
            if (index === breadcrumbItems.length - 1) {
                li.classList.add('active');
                li.setAttribute('aria-current', 'page');
                li.innerText = item;
            } else {
                const a = document.createElement('a');
                a.href = '#';
                a.innerText = item;
                li.appendChild(a);
            }
            breadcrumbContainer.appendChild(li);
        });
    }

    // Manejo global de errores en el iframe
    document.querySelector('iframe').onerror = function () {
        window.location.href = 'error.html';
    };
</script>

</body>
</html>
