<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .section {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f1f1f1;
        }

        .section h2 {
            color: #12559c;
            margin-top: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #12559c;
            font-size: 30px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #0e2238;
            outline: none;
        }

        button {
            grid-column: span 2;
            background-color: #0e2238;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            button {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <h1>Registro de Empleados</h1>
    <form action="/employees/register" method="POST" class="container">

        <!-- Información Personal -->
        <div class="section">
            <h2>Información Personal</h2>
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre completo" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" placeholder="Escribe tu dirección" required>

            <label for="dob">Fecha de Nacimiento:</label>
            <input type="date" id="dob" name="dob" required max="2025-02-04">

            <label for="nationality">Nacionalidad:</label>
            <input type="text" id="nationality" name="nationality" placeholder="Ejemplo: Mexicana" required>

            <label for="marital_status">Estado Civil:</label>
            <select id="marital_status" name="marital_status" required>
                <option value="">Selecciona una opción</option>
                <option value="single">Soltero(a)</option>
                <option value="married">Casado(a)</option>
                <option value="divorced">Divorciado(a)</option>
                <option value="widowed">Viudo(a)</option>
            </select>
            <label for="education_level">Nivel de Estudios:</label>
            <select id="education_level" name="education_level" required>
                <option value="">Selecciona una opción</option>
                <option value="primary">Primaria</option>
                <option value="secondary">Secundaria</option>
                <option value="high_school">Preparatoria/Bachillerato</option>
                <option value="bachelor">Licenciatura</option>
                <option value="master">Maestría</option>
                <option value="doctorate">Doctorado</option>
            </select>
        </div>

        <!-- Documentación Oficial -->
        <div class="section">
            <h2>Documentación Oficial</h2>
            <label for="birth_certificate">Acta de Nacimiento:</label>
            <input type="file" id="birth_certificate" name="birth_certificate" accept=".pdf,.jpg,.png" required>

            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc" maxlength="13" pattern="[A-ZÑ&]{3,4}[0-9]{6}[A-Z0-9]{3}" 
                   title="El RFC debe contener entre 10 y 13 caracteres con el formato correcto." placeholder="Escribe tu RFC" required>

            <label for="ine">INE:</label>
            <input type="file" id="ine" name="ine" accept=".pdf,.jpg,.png" required>

            <label for="curp">CURP:</label>
            <input type="text" id="curp" name="curp" maxlength="18" pattern="[A-Z]{4}[0-9]{6}[HM][A-Z]{5}[0-9A-Z]{2}" 
                   title="El CURP debe contener 18 caracteres con el formato correcto." placeholder="Escribe tu CURP" required>

            <label for="nss">Número de Seguro Social:</label>
            <input type="text" id="nss" name="nss" maxlength="11" pattern="\d{11}" 
                   title="El NSS debe contener exactamente 11 dígitos." placeholder="Escribe tu NSS" required>
        </div>

        <!-- Información de Contacto -->
        <div class="section">
            <h2>Información de Contacto</h2>
            <label for="phone">Teléfono de Contacto:</label>
            <input type="tel" id="phone" name="phone" placeholder="Ejemplo: 555-123-4567" pattern="\d{3}-\d{3}-\d{4}" 
                   title="El teléfono debe seguir el formato 555-123-4567." required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ejemplo: correo@ejemplo.com" required>
        </div>

        <!-- Información Bancaria -->
        <div class="section">
            <h2>Información Bancaria</h2>
            <label for="bank_account">Número de Cuenta Bancaria:</label>
            <input type="text" id="bank_account" name="bank_account" maxlength="18" pattern="\d{10,18}" 
                   title="El número de cuenta bancaria debe contener entre 10 y 18 dígitos." placeholder="Ejemplo: 1234567890" required>

            <label for="bank_name">Nombre del Banco:</label>
            <input type="text" id="bank_name" name="bank_name" placeholder="Ejemplo: Bancomer" required>
        </div>

        <!-- Botón de Enviar -->
        <button type="submit">Registrar Empleado</button>
    </form>
</body>

</html>
